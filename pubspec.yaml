name: automator
description: Component Generation Tool for Fuhrerredux and Kaiserredux.

publish_to: 'none'
version: 1.0.0-beta04

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  file_picker: ^4.2.7
  animations: ^2.0.2
  provider: ^6.0.1
  desktop_window: ^0.4.0
  flutter_markdown: ^0.6.8
  hive: ^2.0.4
  shared_preferences: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.5
  hive_flutter: ^1.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/appicon.png

  fonts:
    - family: 'Cascadia Code'
      fonts:
        - asset: 'fonts/CascadiaCode-Regular.ttf'
          weight: 400
    - family: 'Rubik'
      fonts:
        - asset: 'fonts/Rubik-Bold.ttf'
          weight: 700
        - asset: 'fonts/Rubik-SemiBold.ttf'
          weight: 600
        - asset: 'fonts/Rubik-Medium.ttf'
          weight: 500
        - asset: 'fonts/Rubik-Regular.ttf'
          weight: 400
        - asset: 'fonts/Rubik-Light.ttf'
          weight: 300